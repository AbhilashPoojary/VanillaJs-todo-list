<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Vanilla js todo list</title>
    <meta
      name="description"
      content="A simple HTML5 Template for new projects."
    />
    <meta name="author" content="SitePoint" />

    <meta property="og:title" content="Vanilla js todo list" />
    <meta property="og:type" content="website" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <section class="container">
      <h1>Vanilla js todo list</h1>
      <div class="form-section">
        <form>
          <input type="text" class="todo-input" />
          <button type="submit" class="todo-submit">Add</button>
        </form>
      </div>
      <div class="todo-section">
        <ul class="todos"></ul>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
